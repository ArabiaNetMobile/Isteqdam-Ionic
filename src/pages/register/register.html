<ion-content class="registerPage">

  <div class="container">
    <img class="logo img-responsive" src="../../assets/imgs/brandLogo.png" alt="logo">
    <h1 class="ph-header-signup"><span>{{ 'register.signUP' | translate }}</span></h1>

    <div class="sign-up-form">
      <label>{{ 'register.fName' | translate }}</label>
      <input class="ph-no-input" type="text" placeholder="{{ 'register.fName' | translate }}" [(ngModel)]="fName"/>
      <label>{{ 'register.lName' | translate }}</label>
      <input class="ph-no-input" type="text" placeholder="{{ 'register.lName' | translate }}" [(ngModel)]="lName"/>
      <label> {{ 'register.email' | translate }}</label>
      <input class="ph-no-input" type="text" placeholder="{{ 'register.email' | translate }}" [(ngModel)]="email"/>
      <label>{{ 'register.identity' | translate }} </label>
      <input class="ph-no-input" type="text" placeholder="{{ 'register.identity' | translate }}" [(ngModel)]="id"/>
      <button class="btn btn-default ph-no-submit" (click)="regiseterUser()">{{ 'confirm' | translate }}</button>
    </div>
  </div>
</ion-content>
