<ion-content class="loginPage">
  <img class="logo img-responsive" src="../../assets/imgs/brandLogo.png" alt="logo" >
  <h1 class="ph-header">SIGN IN</h1>
  <hr >
  <!--<input class="ph-no-input" type="text" placeholder="Enter your phone"/>-->
  <input [(ngModel)]="userName" class="ph-no-input" placeholder="Enter Phone Number">
  <input [(ngModel)]="password" class="ph-no-input" placeholder="Enter Password">
  <button class="btn btn-default ph-no-submit" (click)="login()">LOGIN</button>
</ion-content>
